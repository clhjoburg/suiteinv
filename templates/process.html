{% extends "base_generic.html" %}

{% block content %}

<h1>Process file</h1>
 
<audio controls id="player"><source src="{{ object_list.sound_file.url }}"></audio>

 	<h2>Speed change audio example</h2>

    <button class="play">Play</button>
    <button class="stop">Stop</button>

    <h3>Set playback rate</h3>
    <input class="playback-rate-control" type="range" min="0.25" max="3" step="0.05" value="1">
    <span class="playback-rate-value">1.0</span>

    <h3>Set loop start and loop end</h3>
    <input class="loopstart-control" type="range" min="0" max="20" step="1" value="0">
    <span class="loopstart-value">0</span>

    <input class="loopend-control" type="range" min="0" max="20" step="1" value="0">
    <span class="loopend-value">0</span>

 	{% load static %}
 	<script src="{% static 'scripts/webaudio.js' %}"></script>
{% endblock %}
